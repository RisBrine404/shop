        body {

            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 95%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dua kolom */
            gap: 15px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            font-size: 16px;
            margin: 10px 0 5px;
            color: #333;
        }
        .product-info p {
            margin: 0;
            color: #ff4500;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
